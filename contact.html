<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Details</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="contact-box">
        <img id="photo" src="" alt="Photo" style="width:100%;">
        <h2>Contact Details</h2>
        <p><strong>Name:</strong> <span id="name"></span></p>
        <p><strong>Mobile Numbers:</strong> <span id="phone"></span></p>
        <p><strong>Email Addresses:</strong> <span id="email"></span></p>
        <p><strong>Address:</strong> <span id="address"></span></p>
        <p><strong>Job:</strong> <span id="job"></span></p>
        <p><strong>Company:</strong> <span id="company"></span></p>
        <p><strong>Website:</strong> <span id="website"></span></p>
        <p><strong>Facebook:</strong> <span id="facebook"></span></p>
        <p><strong>Instagram:</strong> <span id="instagram"></span></p>
        <p><strong>WhatsApp:</strong> <span id="whatsapp"></span></p>
    </div>
    <script src="contact.js"></script>
</body>
</html>
