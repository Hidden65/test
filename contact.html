<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Details</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="contact-box">
        <img id="photo" src="" alt="Photo" style="width:100%; display:none;">
        <p><strong>Name:</strong> <span id="name">N/A</span></p>
        <p><strong>Phone:</strong> <span id="phone">N/A</span></p>
        <p><strong>Email:</strong> <span id="email">N/A</span></p>
        <p><strong>Address:</strong> <span id="address">N/A</span></p>
        <p><strong>Job:</strong> <span id="job">N/A</span></p>
        <p><strong>Company:</strong> <span id="company">N/A</span></p>
        <p><strong>Website:</strong> <span id="website">N/A</span></p>
        <p><strong>Facebook:</strong> <span id="facebook">N/A</span></p>
        <p><strong>Instagram:</strong> <span id="instagram">N/A</span></p>
        <p><strong>WhatsApp:</strong> <span id="whatsapp">N/A</span></p>
        <button id="addToContacts">Add to Contacts</button>
    </div>
    <script src="contact.js"></script>
</body>
</html>
